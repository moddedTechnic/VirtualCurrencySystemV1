{% extends 'base.html' %}
{% load static compress %}

{% block content %}
	{% compress css %}
		<link rel="stylesheet" href="{% static 'scss/login.scss' %}" type="text/x-scss">
	{% endcompress %}

	<form method="post">
		{% csrf_token %}
		<h1>Login</h1>
		{{ form }}
		<input type="submit" value="Login">
	</form>
{% endblock content %}
